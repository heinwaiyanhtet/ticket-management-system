type ErrorResponse {
	errorType: String!
	message: String!
}

union GetUserByEmployeeIdResponse = User | ErrorResponse 

type User {
	id: ID!
	status: UserStatus!
	name: String!
	department: String
	employeeId: Int!
}

enum UserStatus {
	admin
	employee
}

type Query {
	getUserByEmployeeId(employeeId: Int!): GetUserByEmployeeIdResponse
}